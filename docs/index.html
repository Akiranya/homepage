<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>上古时代 Minecraft - 属于玩家自己的服务器</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
</head>

<body>
  <div id="app">Loading...</div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    var docBase = 'https://github.com/Akiranya/homepage/blob/master/docs/';
    var docEditBase = docBase;
    var title = "在 GitHub 上编辑";
    window.$docsify = {
      name: '上古时代',
      basePath: 'https://raw.githubusercontent.com/Akiranya/homepage/master/docs/',
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: false,
      namespace: 'anciageHomepage',
      mergeNavbar: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      externalLinkTarget: '_blank',
      notFoundPage: true,
      search: 'auto',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索从这里开始...',
        noData: '没有找到结果',
        namespace: 'anciageHomepage',
        hideOtherSidebarContent: false,
      },
      plugins: [
        EditOnGithubPlugin.create(
          docBase, docEditBase, title
        ),
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script type="text/javascript">
    var gitalk = new Gitalk({
      clientID: '026417e9025982f50dc4',
      clientSecret: '8177c8284dc4c5ef0e83be8d918f75f6e50e2b50',
      repo: 'gitalk',
      owner: 'Akiranya',
      admin: [''],
      number: 1,
      distractionFreeMode: true
    })
    gitalk.render('gitalk-container')
  </script>
</body>

</html>
