<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>上古时代 Minecraft</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="assets/images/favicon.ico">
  <meta name="description" content="上古时代 Minecraft 服务器主页">
  <meta name="keywords" content="minecraft,anciage,上古时代,知识库,正版,公益">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/stylesheets/prism-themes/prism-coy.css">
  <link rel="stylesheet" href="assets/stylesheets/theme-fixes.css">
  <link rel="stylesheet" href="assets/stylesheets/img.css">
  <link rel="stylesheet" href="assets/stylesheets/btn.css">
  <link rel="stylesheet" href="assets/stylesheets/fas.css">
</head>

<body>
  <div id="app">Loading...</div>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github/index.js"></script>
  <script>
    var docBase = 'https://github.com/Akiranya/homepage/blob/master/';
    var docEditBase = 'https://github.com/Akiranya/homepage/edit/master/';
    var title = "在 GitHub 上编辑";
    window.$docsify = {
      name: '上古时代 Mewcraft',
      homepage: '/welcome/intro.md',
      repo: 'https://github.com/Akiranya/homepage',
      coverpage: false,
      onlyCover: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: false,
      namespace: 'Mewcraft',
      mergeNavbar: true,
      formatUpdated: '{YYYY}年{MM}月{DD}日 {HH}点{mm}分',
      externalLinkTarget: '_blank',
      executeScript: true,
      notFoundPage: true,
      topMargin: 90,
      search: 'auto',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索从这里开始...',
        noData: '没有找到结果',
        namespace: 'MewCraft',
        hideOtherSidebarContent: false,
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',

        // Server Lists
        '/modded-server': '/servers/modded-v2.md',
        '/mod': '/servers/modded-v2.md',
        '/sur': '/servers/survival.md',
        '/cre': '/servers/creative.md',
        '/games': '/servers/games.md',
        '/mew': '/servers/mew.md',
        
        // Welcome Pages
        '/home': '/welcome/intro.md',
        '/rules': '/welcome/rules.md',
        '/faq': '/welcome/faq.md',
        '/groups': '/welcome/groups.md'
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "4px",
      },
      timeUpdater: {
        text: "> 本页最后更新于：{docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
      },
      flexibleAlerts: {
        style: 'callout',
        labelVisibility: true,
        iconVisibility: true,
        note: {
          label: '注解',
          icon: "fas fa-comment",
          className: "info",
        },
        tip: {
          label: '提示',
          icon: "fas fa-heart",
          className: "tip",
        },
        warning: {
          label: '注意',
          icon: "fas fa-exclamation-triangle",
          className: "warning",
        },
        danger: {
          label: '警告',
          className: "danger",
        },
      },
      copyCode: {
        buttonText: '复制到剪切板',
        errorText: '错误',
        successText: '已复制到剪切板'
      },
      plugins: [
        EditOnGithubPlugin.create(docBase, docEditBase, title)
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//kit.fontawesome.com/bbc04843f6.js" crossorigin="anonymous"></script>
  <script src="assets/javascripts/prism-yaml.min.js"></script>
</body>

</html>
