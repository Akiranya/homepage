<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>上古时代 Minecraft</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="https://raw.githubusercontent.com/Akiranya/homepage/master/assets/images/favicon.ico">
  <meta name="description" content="上古时代 Minecraft 服务器主页">
  <meta name="keywords" content="minecraft,anciage,上古时代,知识库,正版,公益">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app">Loading...</div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    var docBase = 'https://github.com/Akiranya/homepage/blob/master/';
    var docEditBase = 'https://github.com/Akiranya/homepage/edit/master/';
    var title = "在 GitHub 上编辑";
    window.$docsify = {
      name: '上古时代',
      // basePath: 'https://raw.githubusercontent.com/Akiranya/homepage/master/',
      coverpage: true,
      onlyCover: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: false,
      namespace: 'anciageHomepage',
      mergeNavbar: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      externalLinkTarget: '_blank',
      notFoundPage: true,
      search: 'auto',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索从这里开始...',
        noData: '没有找到结果',
        namespace: 'anciageHomepage',
        hideOtherSidebarContent: false,
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      plugins: [
        EditOnGithubPlugin.create(
          docBase, docEditBase, title
        ),
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>

</html>
